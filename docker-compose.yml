version: '3.8'

services:
  db:
    image: postgres:15
    container_name: meowshop_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=meowshop
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7
    container_name: meowshop_redis
    restart: always

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: meowshop_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/meowshop
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    restart: always

  superset:
    build:
      context: .
      dockerfile: superset.Dockerfile
    container_name: meowshop_superset
    environment:
      - SUPERSET_SECRET_KEY=supersecretkey
    ports:
      - "8088:8088"
    volumes:
      - superset_home:/app/superset_home
      - ./requirements.txt:/app/requirements.txt
    depends_on:
      - db
      - redis
    restart: always
    command: >
      /bin/sh -c "
      superset db upgrade &&
      superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin &&
      superset init &&
      superset run -h 0.0.0.0 -p 8088
      "

volumes:
  postgres_data:
  superset_home:
